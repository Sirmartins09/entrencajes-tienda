<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bata Clásica - Tienda de Lencería</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <header class="header">
    <nav class="breadcrumb">
      <a href="../index.html">Home</a> &gt; <a href="#">Productos</a> &gt; <a href="#">Mujer</a> &gt; <a href="#">Batas y Kimonos</a> &gt; <a href="#">BATA CLÁSICA FW - Trenda</a>
    </nav>
  </header>

  <main class="product-page">
    <section class="product-image-gallery">
      <div class="main-image-container">
        <button class="gallery-arrow prev-arrow">&larr;</button>
        <img id="main-product-image" src="../assets/img/bata-camel-1.jpg" alt="Bata Clásica Camel" class="main-product-image"/>
        <button class="gallery-arrow next-arrow">&rarr;</button>
      </div>

      <!-- Miniaturas de las imágenes (se llenan desde JS) -->
      <div class="thumbnail-container"></div>

      <!-- Puntos de navegación -->
      <div class="gallery-dots"></div>
    </section>

    <section class="product-details">
      <h1 class="product-title">BATA CLÁSICA FW - TRENDA</h1>
      <p class="product-article">Artículo: 5511</p>
      <p class="product-material">Material: CORDERITO</p>
      <p class="product-price">$ 33.835,00</p>
      <p class="product-availability">Disponibilidad: Disponible</p>

      <!-- Selector de color -->
      <div class="product-option color-option">
        <label for="color-selector">Color:</label>
        <div class="color-swatches">
          <div class="color-swatch black" data-color="black"></div>
          <div class="color-swatch camel active" data-color="camel"></div>
        </div>
      </div>

      <!-- Selector de talle -->
      <div class="product-option size-option">
        <label for="size-selector">Talle:</label>
        <div class="size-buttons">
          <button class="size-button" data-size="2">2</button>
          <button class="size-button" data-size="3">3</button>
          <button class="size-button active" data-size="4">4</button>
        </div>
      </div>

      <!-- Selector de cantidad -->
      <div class="product-option quantity-option">
        <label for="quantity-selector">Cantidad:</label>
        <div class="quantity-control">
          <button class="quantity-button decrement">-</button>
          <input type="number" id="quantity-selector" value="1" min="1" class="quantity-input"/>
          <button class="quantity-button increment">+</button>
        </div>
      </div>

      <!-- Botón agregar al carrito -->
      <button id="add-to-cart-button" class="add-to-cart-button">Agregar al carrito</button>

      <!-- Mensaje de confirmación -->
      <div id="cart-confirmation-message" class="cart-confirmation-message hidden">
        Producto agregado al carrito!
        <a href="../pages/carrito.html" class="go-to-cart-link">Ir al carrito</a>
      </div>
    </section>
  </main>

  <script src="../js/main.js"></script>
</body>
</html>
